<html>
    <head>
<title>
    Weather App
</title>
<link rel="stylesheet" href="Weather/index.css">
</head>
<body>
    <div class="head">
        
        <div class="heada">
            <h1 style="background-color: rgb(210, 128, 27);"><center> Weather Viewer</center></h1>           
            <div class="main">
                <div class="inputs">
                    <input type="text" placeholder="Enter name of any city..." id="cityinput">
                    
                    <button id="add">Submit</button>
                    
                </div>
                <div class="display">
                    <p style="background-color: rgb(17, 83, 116);" id="cityoutput"</p>  
                    <p style="background-color: rgb(0, 3, 5);" id="description"</p> 
                    <p style="background-color: rgb(17, 83, 116);" id="temp"</p> 
                    <p style="background-color: rgb(0, 6, 8);" id="wind"</p>     
                    
                    
                </div>
            
        </div>
    </div>
    <script src="Weather/index.js"></script>
</body>
</html>
